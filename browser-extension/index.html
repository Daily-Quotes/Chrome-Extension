<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes Tab</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <link href="styles/colors.css" rel="stylesheet">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/356ff97aca.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="dark-background-color white-color">

<div class="f-source-code-pro"
     id="center-container">

    <form autocomplete="off"
          class="horizontal-flex"
          id="search-form"
          target="_self">
        <div class="inline-flex white-border rounded-corners"
             id="search-bar">
            <i class="fas fa-search"></i>
            <input id="search-input"
                   class="white-color"
                   placeholder="Start navigating"
                   type="text">
            <input  class="white-color white-border rounded-corners"
                    type="submit"
                    value="Search">
        </div>

    </form>
    <div id="quote-container">
        <h2>All our dreams can come true, if we have the courage to pursue them.</h2>

        <div class="inline-flex"
             id="quote-container__bottom">
            <div class="gray-color inline-flex">
                <i class="fas fa-heart"></i>
                <p id="quote-current-likes">10</p>
            </div>
            <a class="author blue-color">â€“ Walt Disney</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
