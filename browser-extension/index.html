<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes Tab</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <link href="styles/colors.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/356ff97aca.js"></script>
</head>
<body class="dark-background-color white-color">

<div class="f-source-code-pro"
     id="center-container">
    <div id="quote-container">
        <h2 id="quote-text">All our dreams can come true, if we have the courage to pursue them.</h2>

        <div class="inline-flex"
             id="quote-container__bottom">
            <div class="gray-color inline-flex">
                <i class="fas fa-heart"></i>
                <p id="quote-likes">10</p>
            </div>
            <a class="blue-color"
               id="quote-author">â€“ Walt Disney</a>
        </div>
    </div>
    <form autocomplete="off"
          class="horizontal-flex"
          id="search-form"
          target="_self">
        <div class="inline-flex white-border rounded-corners"
             id="search-bar">
            <i class="fas fa-search"></i>
            <input class="white-color"
                   id="search-input"
                   placeholder="Search in Google"
                   type="text">
            <input class="white-color white-border rounded-corners"
                   type="submit"
                   value="Search">
        </div>

    </form>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
